<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Members</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: left;
      margin-bottom: 40px;
    }
    .member-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .member-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .member-name {
      font-size: 18px;
      font-weight: bold;
    }
    .member-role {
      font-size: 14px;
      color: #555;
    }
    .member-desc {
      font-size: 10px;
    }    
  </style>
</head>
<body>
